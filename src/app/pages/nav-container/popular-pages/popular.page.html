<div *ngIf="isLoading" class="ion-text-center">
  <ion-spinner color="primary"></ion-spinner>
</div>
<div *ngIf="!isLoading">
  <div *ngIf="listQuestions.length<1" class="ion-text-center">
    <p>No Posts to display. Please refresh.</p>
  </div>
  <div *ngFor="let question of listQuestions; index as i">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="12" class="ion-no-padding">
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <ion-item lines="none">
                  <ion-avatar style="flex-shrink: 0;" class="ion-align-self-start">
                    <img [src]="question?.userImage || '../../../assets/icon.png'">
                  </ion-avatar>
                  <ion-text class="ion-padding-start">
                    <span>{{ question.question }}</span>
                    <ion-item lines="none" class="ion-no-padding">
                      <ion-icon name="chatbox"></ion-icon>
                      <ion-label class="ion-padding-start">{{ question.totalComments || 0 }} Answers</ion-label>
                    </ion-item>
                  </ion-text>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div>
