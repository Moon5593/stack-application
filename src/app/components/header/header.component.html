<!-- This example requires Tailwind CSS v2.0+ -->
<nav class="bg-gray-800">
  <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
    <div class="relative flex items-center justify-between h-16">
      <div class="absolute inset-y-0 left-0 flex items-center xl:hidden">
        <!-- Mobile menu button-->
        <ion-buttons>
          <ion-menu-button class="text-white"></ion-menu-button>
        </ion-buttons>
        </div>
        <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex-shrink-0 flex items-center ml-12 hidden-tw640-down">
            <img class="block h-8 w-auto mr-2" src="https://tailwindui.com/img/logos/workflow-mark-indigo-500.svg" alt="Workflow">
            <h1 class="hidden lg:block h-8 w-auto text-white text-2xl">stackapp</h1>
          </div>
          <div class="flex-shrink-0 flex items-center hidden-tw640-up">
            <img class="block h-8 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-500.svg" alt="Workflow">
            <h1 class="hidden lg:block h-8 w-auto text-white text-2xl">stackapp</h1>
          </div>
          <div class="hidden sm:block sm:ml-6 hidden-sm-down">
            <div class="flex space-x-4">
              <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
              <a routerLink="/app/home" routerLinkActive="bg-gray-900 text-white" class="cursor-pointer focus:bg-gray-900 focus:text-white text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium" aria-current="page">Home</a>
              <a routerLink="/app/about" routerLinkActive="bg-gray-900 text-white" class="cursor-pointer focus:bg-gray-900 focus:text-white text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">About</a>
              <a routerLink="/app/help" routerLinkActive="bg-gray-900 text-white" class="cursor-pointer focus:bg-gray-900 focus:text-white text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Contact Us</a>
            </div>
          </div>
        </div>

        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
          <!--<ion-searchbar class="hidden-lg-down" (ionFocus)="search()" show-cancel-button="focus" placeholder="Search here" animated></ion-searchbar>-->
          <button fill="clear" (click)="search()" class="header-search hidden-lg-down ion-margin-end">
            <span>
              <ion-icon name="search-outline"></ion-icon>
              <ion-text>Search here</ion-text>
            </span>
          </button>
          <svg xmlns="http://www.w3.org/2000/svg" style="cursor: pointer;" (click)="search()" class="h-6 w-6 text-white hidden-xl-up mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
          <div class="hidden sm:block ion-margin-end hidden-sm-down" *ngIf="!auth">
            <div class="flex space-x-4">
              <a (click)="onLogin()" class="cursor-pointer whitespace-nowrap inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700">Sign In</a>
              <a (click)="onSignup()" class="cursor-pointer whitespace-nowrap inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700">Sign Up</a>
            </div>
          </div>

          <button *ngIf="auth" class="bg-gray-800 p-1 rounded-full text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
            <span class="sr-only">View notifications</span>
            <!-- Heroicon name: outline/bell -->
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
          </button>

          <button *ngIf="!auth" class="bg-gray-800 hidden-md-up p-1 rounded-full text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
            <span class="sr-only">Login icon</span>
            <!-- Heroicon name: outline/lock -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
          </button>

          <!-- Profile dropdown -->
          <div class="ml-3 relative" *ngIf="auth">
            <div>
              <button appDropdown [isOpen] = "show_dropdown" type="button" (toggleState)="toggleDropdown($event)" class="bg-gray-800 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                <span class="sr-only">Open user menu</span>
                <img *ngIf="urlImage" class="h-8 w-8 rounded-full" [src]="userImage" alt="">
                <img *ngIf="!urlImage" class="h-8 w-8 rounded-full" src="../../../assets/icon.png" alt="">
              </button>
            </div>

            <div *ngIf="show_dropdown" class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
              <!-- Active: "bg-gray-100", Not Active: "" -->
              <a (click)="onSelection('user_profile')" class="cursor-pointer block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-0">User profile</a>
              <a (click)="onSelection('edit_profile')" class="cursor-pointer block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-1">Edit profile</a>
              <a (click)="onSelection('msg')" class="cursor-pointer block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-2">Messages</a>
              <a (click)="onSelection('asked')" class="cursor-pointer block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-2">Asked questions</a>
              <a (click)="onSelection('best')" class="cursor-pointer block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-2">Best answers</a>
              <a (click)="onSelection('points')" class="cursor-pointer block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-2">Points</a>
              <a (click)="onSelection('logout')" class="cursor-pointer block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-2">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
</nav>
